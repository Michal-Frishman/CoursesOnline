@if(!showSignUp){
<div class="form-container">
    <form [formGroup]="signInForm" (submit)="signIn()">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            @if(this.signInForm.get('email')?.invalid && signInForm.get('email')?.touched)
            {
            <mat-error>
                Email is required
            </mat-error>}
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            @if(this.signInForm.get('password')?.invalid && signInForm.get('password')?.touched)
            {
            <mat-error>
                Password is required
            </mat-error>}
        </mat-form-field>


        <button mat-raised-button [disabled]="signInForm.invalid" type="submit">Submit</button>
        <br />
        Still don't have an acount?
        <button mat-button type="button" (click)="showSignUp=true">Sign up</button>

    </form>
</div>}
@else{
    <app-sign-up [showForm]="true" (formClose)="showSignUp=false"></app-sign-up>

}
